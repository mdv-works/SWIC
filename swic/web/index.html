<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Japanese Context Finder</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Hina+Mincho&family=Noto+Sans+JP:wght@400;700&family=Noto+Serif+JP:wght@400;700&family=Shippori+Mincho:wght@400;700&family=Kosugi+Maru&family=M+PLUS+Rounded+1c:wght@400;700&family=Sawarabi+Mincho&family=Yuji+Syuku&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <label>Visual settings</label>
      <div class="options-row">
        <div class="style-switch">
          <button
            id="tategakiBtn"
            onclick="setWritingMode('tategaki')"
            class="active"
          >
            Tategaki
          </button>
          <button id="yokogakiBtn" onclick="setWritingMode('yokogaki')">
            Yokogaki
          </button>
        </div>
        <div class="font-select">
          <select id="fontSelect">
            <option value="Hina Mincho">Hina Mincho</option>
            <option value="Noto Serif JP">Noto Serif JP</option>
            <option value="Noto Sans JP">Noto Sans JP</option>
            <option value="Shippori Mincho">Shippori Mincho</option>
            <option value="Kosugi Maru">Kosugi Maru</option>
            <option value="M PLUS Rounded 1c">M PLUS Rounded 1c</option>
            <option value="Sawarabi Mincho">Sawarabi Mincho</option>
            <option value="Yuji Syuku">Yuji Syuku</option>
          </select>
        </div>
        <div class="reading-switch">
          <label>
            <input type="checkbox" id="readingToggle" />
            Show readings
          </label>
        </div>
      </div>
      <label>Search settings</label>
      <div class="search-row">
        <input
          id="wordInput"
          type="text"
          placeholder="Enter Japanese word..."
        />
        <select id="sourceSelect"></select>
        <select id="contextSelect">
          <option value="1">1</option>
          <option value="3">3</option>
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="30">30</option>
        </select>
        <button onclick="search()">Search</button>
      </div>

      <div id="status">Ready.</div>

      <div id="contextArea"></div>

      <!-- New Metadata Display Area at the bottom -->

      <div id="metadataArea" class="hidden">
        <!-- Metadata will be displayed here -->
      </div>

      <div class="controls">
        <button onclick="prev()">â®œ</button>
        <button onclick="readAloud()">ðŸ•ª</button>
        <button onclick="next()">â®ž</button>
      </div>
    </div>

    <!-- Optional: Include kuromoji.js if you place it under web/kuromoji/ -->
    <!-- Copy node_modules/kuromoji/dist/kuromoji.js to web/kuromoji/ -->
    <!-- And copy node_modules/kuromoji/dict folder to web/kuromoji/dict -->
    <script src="kuromoji/kuromoji.js"></script>
    <script src="kuromoji/kuromoji.js"></script>
    <script src="/eel.js"></script>
    <script src="main.js"></script>
  </body>
</html>
